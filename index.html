<!DOCTYPE html>
<html style="height: 100%; width: 100%" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="module" src="index.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body style="height: 100%; width: 100%">
    <form>
      <label id="location-label" for="location">Location</label>
      <input
        type="text"
        name="location"
        id="location"
        placeholder="Enter location..."
      />
      <button type="submit">Search</button>
    </form>
    <section id="forecast"></section>
    <div id="radioDiv" style="display: none">
      <input
        type="radio"
        name="temp"
        value="celcius"
        class="radioBtn"
        id="cel"
      />
      <label for="cel">Celcius</label>
      <input
        type="radio"
        name="temp"
        value="farenheit"
        class="radioBtn"
        id="far"
        checked
      />
      <label for="far">Farenheit</label>
    </div>
  </body>
</html>
